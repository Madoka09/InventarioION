<ion-header>

  <ion-navbar transparent>
    <ion-title>Añadir Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align: center">
  <!--
  los elementos de pasan del texbox al formato json con el uso de "ngModel",
  usando el objeto "element"
  -->
  <ion-card class="custom-bg">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Nombre del Articulo</ion-label>
          <ion-input [(ngModel)]="element.nombre"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Codigo</ion-label>
          <ion-input [(ngModel)]="element.codigo"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input [(ngModel)]="element.descripcion"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Rack</ion-label>
          <ion-input [(ngModel)]="element.rack"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Pasillo</ion-label>
          <ion-input [(ngModel)]="element.pasillo"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Nivel</ion-label>
          <ion-input [(ngModel)]="element.nivel"></ion-input>
        </ion-item>
        <br>
      </ion-list>
      <br>
      <button ion-button round color="secondary" (click)="add()" icon-start>
        <ion-icon name="add"></ion-icon>
        Añadir Producto
      </button>
      <br>
    </ion-card-content>
  </ion-card>
</ion-content>
